<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="message-box" action="">
      <h3>User</h3><input id="user" autocomplete="off" />
      <h3>Message</h3><input id="message" autocomplete="off" /><button>Send</button>
      
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
 var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#message').val(), $('#user').val());
        $('#message').val('');
        return false;
      });
      socket.on('chat message', function(msg,usr){
        $('#message-box').append($('<li>').text(msg + usr));
      });
</script>
  </body>
</html>
